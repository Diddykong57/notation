<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="subject">
      <h2 data-cy="subjectDetailsHeading"><span jhiTranslate="notationApp.subject.detail.title">Subject</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ subject.id }}</span>
        </dd>
        <dt><span jhiTranslate="notationApp.subject.nameMat">Name Mat</span></dt>
        <dd>
          <span>{{ subject.nameMat }}</span>
        </dd>
        <dt><span jhiTranslate="notationApp.subject.coefMat">Coef Mat</span></dt>
        <dd>
          <span>{{ subject.coefMat }}</span>
        </dd>
        <dt><span jhiTranslate="notationApp.subject.degree">Degree</span></dt>
        <dd>
          <div *ngIf="subject.degree">
            <a [routerLink]="['/degree', subject.degree?.id, 'view']">{{ subject.degree?.nameDipl }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/subject', subject.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
