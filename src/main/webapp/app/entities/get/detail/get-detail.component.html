<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="get">
      <h2 data-cy="getDetailsHeading"><span jhiTranslate="notationApp.get.detail.title">Get</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ get.id }}</span>
        </dd>
        <dt><span jhiTranslate="notationApp.get.note">Note</span></dt>
        <dd>
          <span>{{ get.note }}</span>
        </dd>
        <dt><span jhiTranslate="notationApp.get.assessment">Assessment</span></dt>
        <dd>
          <div *ngIf="get.assessment">
            <a [routerLink]="['/assessment', get.assessment?.id, 'view']">{{ get.assessment?.date }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="notationApp.get.student">Student</span></dt>
        <dd>
          <div *ngIf="get.student">
            <a [routerLink]="['/student', get.student?.id, 'view']">{{ get.student?.firstName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/get', get.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
